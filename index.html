<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
<title>Netflix Clone UI - DIO</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">Netflix</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="principal">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Nada pode impedir o político sem escrupulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível</p>
        <div class="buttons">
          <button role="button" class="button"><i class="fas fa-play-circle"></i> Assistir agora</button>
          <button role="button" class="button"><i class="fas fa-info-circle"></i> Mais informações</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/66c009e201.js" crossorigin="anonymous"></script>
</body>
</html>
